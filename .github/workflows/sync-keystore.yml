name: Sync dreamcatcher-keystore

on:
  repository_dispatch:
    types: [sync-keystore]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout DreamCatcher
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Checkout dreamcatcher-keystore
        uses: actions/checkout@v4
        with:
          repository: martinambrus/dreamcatcher-keystore
          path: dreamcatcher-keystore

      - name: Sync KeyStore directories
        run: |
          set -euo pipefail
          SRC=dreamcatcher-keystore
          TARGETS=(
            "control_center/app/MQ/KeyStore"
            "workers/analysis/app/MQ/KeyStore"
            "workers/err_log_writer/app/MQ/KeyStore"
            "workers/link_fix_detector/app/MQ/KeyStore"
            "workers/link_writer/app/Utils/MQ/KeyStore"
            "workers/rss_fetch/app/Utils/MQ/KeyStore"
            "workers/rss_links_fetch/app/Utils/MQ/KeyStore"
          )
          for dir in "${TARGETS[@]}"; do
            if [ -d "$dir" ]; then
              echo "Syncing $dir"
              rsync -a --delete \
                --exclude '.idea' \
                --exclude '.git' \
                --exclude '.github' \
                "$SRC/" "$dir/"
            else
              echo "Skipping missing $dir"
            fi
          done

      - name: Commit changes
        run: |
          if git diff --quiet; then
            echo "No changes to commit."
            exit 0
          fi
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add \
            control_center/app/MQ/KeyStore \
            workers/analysis/app/MQ/KeyStore \
            workers/err_log_writer/app/MQ/KeyStore \
            workers/link_fix_detector/app/MQ/KeyStore \
            workers/link_writer/app/Utils/MQ/KeyStore \
            workers/rss_fetch/app/Utils/MQ/KeyStore \
            workers/rss_links_fetch/app/Utils/MQ/KeyStore
          git commit -m "Sync dreamcatcher-keystore"
          git push
