  netdata:
    image: netdata/netdata:stable
    networks:
      - internal
    ports:
      - 127.0.0.1:19999:19999
    restart: unless-stopped
    volumes:
      - ./infrastructure/datadir/netdata:/var/lib/netdata
      - ./infrastructure/datadir/netdata-cache:/var/cache/netdata

  ollama:
    image: ollama/ollama:latest
    networks:
      - internal
    ports:
      - 127.0.0.1:11434:11434
    restart: unless-stopped
    volumes:
      - ./infrastructure/datadir/ollama:/root/.ollama

  dreamcatcher_ui:
    build:
      context: ui
      dockerfile: Dockerfile
    networks:
      - internal
    ports:
      - 127.0.0.1:8082:80
    restart: unless-stopped

  kafka_ui:
    image: "provectuslabs/kafka-ui:latest"
    networks:
      - internal
    ports:
      - 127.0.0.1:8081:8080
    environment:
      DYNAMIC_CONFIG_ENABLED: 'true'
    restart: unless-stopped
    volumes:
      - ./infrastructure/kafka-ui/config-dev.yml:/etc/kafkaui/dynamic_config.yaml
